<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="" class="logo__image">
                <div class="logo__name">Soundwave</div>
            </a>



            <nav class="nav">
                <ul class="nav__list">
                    <li><a class="nav__list" href="discover.html">Discover</a></li>
                    <li><a class="nav__list" href="join.html">Join</a></li>
                </ul>
            </nav>


        </header>

        <section class="join-main">

            <h1 class="title join-title">Join the <span class="special-accent">fun.</span></h1>

            <form class="join-form">
                <div class="input-group">
                    <label for="input-name">Name:</label>
                    <input type="text" id="input-name">
                </div>
                <div class="input-group">
                    <label for="input-email">Email:</label>
                    <input type="email" id="input-email">
                </div>
                <div class="input-group">
                    <label for="input-pass">Password:</label>
                    <input type="password" id="input-pass">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>

        </section>
    </div>



    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../img/twitter.svg" alt="">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../img/facebook.svg" alt="">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <div class="c1"></div>
    <div class="c2"></div>
</body>

</html>
